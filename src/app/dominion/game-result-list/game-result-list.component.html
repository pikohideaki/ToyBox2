<my-data-table--items-per-page
    [itemsPerPageDefault]='itemsPerPageDefault'
    [itemsPerPageOptions]='itemsPerPageOptions'
    [(itemsPerPage)]='itemsPerPage' >
</my-data-table--items-per-page>

<my-data-table--pagenation
    [(selectedPageIndex)]='selectedPageIndex'
    [itemsPerPage]='itemsPerPage'
    [dataSize]='GameResultList.length' >
</my-data-table--pagenation>



<table class='my-data-table  my-data-table--shadow3px'>
  <thead>
    <tr>
      <th>No.</th>
      <th>日付</th>
      <th>場所</th>
      <th>スコア</th>
      <th>メモ</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let line of getDataForView()'>
      <td class='my-data-table--cell-numeric'>{{line.no}}</td>
      <td> {{line.date   }}</td>
      <td> {{line.place  }}</td>
      <td>
        <table class='my-data-table  sub-table' ><!--style='box-shadow: none'-->
          <tbody>
            <tr *ngFor='let playerResult of line.players'>
              <td class='my-data-table--cell-numeric  sub-table--narrow-cell'>
                {{playerResult.rank  }}</td>
              <td class='                                      sub-table--normal-cell'>
                {{playerResult.name  }}</td>
              <td class='my-data-table--cell-numeric  sub-table--narrow-cell'>
                {{playerResult.VP}}{{(playerResult.less_turns == 'true' ? '*' : '')}}</td>
              <td class='my-data-table--cell-numeric  sub-table--narrow-cell'>
                {{playerResult.score }}</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td> {{line.memo   }}</td>
      <td>
        <button md-raised-button color='primary' (click)='getDetail()'>Detail</button>
        <button md-raised-button color='warn' (click)='editGameResult()'>Edit</button>
        <!--<button md-raised-button color='warn' (click)='deleteGameResult()'>Delete</button>-->
        <!--<md-icon style='fill:red'>delete</md-icon>-->
      </td>
    </tr>
  </tbody>
</table>

<div>
    <span *ngIf="!httpGetDone"><md-spinner class="httpGetWaitingSpinner" ></md-spinner></span>
</div>


<my-data-table--items-per-page
    [itemsPerPageDefault]='itemsPerPageDefault'
    [itemsPerPageOptions]='itemsPerPageOptions'
    [(itemsPerPage)]='itemsPerPage' >
</my-data-table--items-per-page>

<my-data-table--pagenation
    [(selectedPageIndex)]='selectedPageIndex'
    [itemsPerPage]='itemsPerPage'
    [dataSize]='GameResultList.length' >
</my-data-table--pagenation>
