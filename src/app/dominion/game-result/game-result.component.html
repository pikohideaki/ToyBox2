
<p>
    <span class="filterByTitle"> 期間： </span>
    <md-input-container>
        <input mdInput [mdDatepicker]="myDatepickerBegin" [(ngModel)]="dateBegin" placeholder="日付" >
        <button mdSuffix [mdDatepickerToggle]="myDatepickerBegin"></button>
    </md-input-container>
    <md-datepicker #myDatepickerBegin></md-datepicker>
    ～
    <md-input-container>
        <input mdInput [mdDatepicker]="myDatepickerEnd" [(ngModel)]="dateEnd" placeholder="日付" >
        <button mdSuffix [mdDatepickerToggle]="myDatepickerEnd"></button>
    </md-input-container>
    <md-datepicker #myDatepickerEnd></md-datepicker>
</p>

<p>
    <span class="filterByTitle">プレイヤー数：</span>
    <ng-container *ngFor="let option of playerNumOptions">
        <md-checkbox [(ngModel)]="option.selected">{{option.playerNum}}人</md-checkbox>
    </ng-container>
</p>

<md-tab-group *ngIf="httpGetDone">
    <md-tab label="総合成績">
        <game-result-list [GameResultList]="GameResultList">
        </game-result-list>
    </md-tab>
    <md-tab label="個人成績">
        <game-result-of-player [GameResultList]="GameResultList">
        </game-result-of-player>
    </md-tab>
</md-tab-group>

<my-waiting-spinner *ngIf="!httpGetDone"></my-waiting-spinner>
