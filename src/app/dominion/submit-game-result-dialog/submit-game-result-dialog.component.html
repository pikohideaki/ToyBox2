
<!--title-->
<h1 md-dialog-title>結果</h1>

<!--OK button-->
<div md-dialog-content>
    <p> 以下の内容で登録します。 </p>

    <!--<p>日付：{{date.toDateString()}}</p>-->
    <p>日付：{{date.getFullYear()}}年{{date.getMonth() + 1}}月{{date.getDate()}}日</p>
    <p>場所：{{place}}</p>
    <div>
        <table class='my-data-table my-data-table--shadow3px my-data-table--vertical-line'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>VP</th>
                    <th>同点手番勝ち</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let player of Players">
                <tr *ngIf="player.selected">
                    <td> {{player.name}} </td>
                    <td> {{player.VP}} </td>
                    <td>
                        <md-icon *ngIf="player.fewerTurns">check</md-icon>
                    </td>
                </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <p> Memo : {{Memo}} </p>
</div>

<!--OK button-->
<div md-dialog-actions class='actionButtons'>
    <span class="marginedElement">
        <button md-raised-button
            color='primary'
            (click)="dialogRef.close(); ">
            <!--(click)="submitGameResult(); dialogRef.close(); ">-->
            OK
        </button>
    </span>
    <span class="marginedElement">
        <button md-raised-button
            class="marginedElement"
            (click)="dialogRef.close()">
            Cancel
        </button>
    </span>
</div>
