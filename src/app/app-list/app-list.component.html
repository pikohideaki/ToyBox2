<ng-container *ngIf="AppName">
    <md-toolbar color="primary">
        <span>{{AppName}}</span>
    </md-toolbar>
</ng-container>


<ng-container *ngFor="let app of Apps">
    <md-card class="appElement" [class.inService]="app.inService" [routerLink]="app.address">
        <md-card-title>{{app.title}}</md-card-title>
        <md-card-subtitle>{{app.subtitle}}</md-card-subtitle>
    </md-card>
</ng-container>
